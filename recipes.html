<body style="background-color: grey">

    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <ul class="navLinks">
            <li class="li1"><a href="#">Food</a></li>
            <li class="li1"><a href="#">Makeup</a></li>
            <li class="li1"><a href="#">Beer</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <ul class="tabs" data-active-collapse="true" data-tabs id="collapsing-tabs">
        <li class="tabs-title is-active"><a href="#panel1c" aria-selected="true">Search Recipes By Ingredients</a></li>
        <li class="tabs-title"><a href="#panel2c">Search Recipes By Nutrients</a></li>
        <li class="tabs-title"><a href="#panel3c">Search Random Recipes</a></li>
    </ul>

    <div class="tabs-content" data-tabs-content="collapsing-tabs">


        <!-- This is the first tab which is search by nutrients -->
        <div class="tabs-panel is-active" id="panel1c">
            <h2>Seach Recipes By Ingredients</h2>
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Search for a product
                        <input type="text" placeholder="Enter an item to search" id="searchBar1">
                        <a class="button primary" id="submitButton1">Submit</a>
                      </label>
                        </div>
                    </div>
                </div>
            </form>


        </div>


        <!-- This is for the second tab which is Search by Nutrients -->
        <div class="tabs-panel" id="panel2c">
            <h2>Seach Recipes By Nutrients</h2>
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Search for a product
                        <input type="text" placeholder="Enter an item to search" id="searchBar2">
                        <a class="button primary" id="submitButton2">Submit</a>
                      </label>
                        </div>
                    </div>
                </div>
            </form>


        </div>



        <!-- This is the third tab which is search ramdomly -->
        <div class="tabs-panel" id="panel3c">
            <h2>Search Recipes Randomly</h2>
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Search for a product
                                <fieldset id="dietFilters" class="large-7 cell">
                                    <legend>Check these out</legend>
                                    <input id="checkbox1" type="checkbox" value="vegan"><label for="checkbox1">Vegan</label>
                            <input id="checkbox2" type="checkbox" value="vegetarian"><label for="checkbox2">Vegetarian</label>
                            <input id="checkbox3" type="checkbox" value="pescetarian"><label for="checkbox3">Pescetarian</label>
                            <!--    <input id="checkbox3" type="checkbox"><label for="checkbox3">Ketogenic</label>
                                    <input id="checkbox3" type="checkbox"><label for="checkbox3">Gluten Free</label>
                                    <input id="checkbox3" type="checkbox"><label for="checkbox3">Gluten Free</label> -->
                            </fieldset>
                            <a class="button primary" id="submitButton3">Submit</a>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div id="attachHere3">


            </div>


        </div>
    </div>
