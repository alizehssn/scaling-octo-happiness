<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/food.css">
</head>

<body style="background-color: grey">

    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <ul class="navLinks">
            <li class="li1"><a href="#">Food</a></li>
            <li class="li1"><a href="#">Makeup</a></li>
            <li class="li1"><a href="#">Beer</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>Search for a product
                <input type="text" placeholder=".medium-6.cell" id="searchBar">
                <a class="button primary" id="submitButton">Submit</a>
              </label>
                </div>
                <div class="medium-6 cell">
                    <label>Input Label
                <input type="text" placeholder=".medium-6.cell">
                <a class="button primary" href="#">Primary</a>
              </label>
                </div>
            </div>
        </div>
    </form>

    <div class="card" id="card1">
        <div class="card-divider">
            This is a header
        </div>

        <div class="card-section">
            <h4>This is a card.</h4>
            <p>It has an easy to override visual style, and is appropriately subdued.</p>
        </div>
    </div>
    <div class="container">
        <div>Pictures</div>
        <div id="attachHere">

        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/js/nav.js"></script>
    <script src="assets/js/food.js"></script>
</body>

</html>
